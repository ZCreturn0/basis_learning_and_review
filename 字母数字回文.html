    <body>
        <script>
            function palindrome(str) {
                let words = str.replace(/[^A-Za-z0-9]/g,'');
                words = words.toLowerCase();
                let reverseWords = words.split('').reverse().join('');
                return words == reverseWords;
            }
            palindrome("A man, a plan, a canal. Panama");
        </script>
    </body>
