    <body>
        <script>
           function sumAll(arr) {
                arr.sort((a,b) => a-b);
                let sum = 0;
                for (let i = arr[0]; i <= arr[1]; i++) {
                    sum += i;
                }
                return sum;
            }
            console.log(sumAll([5, 10]))
        </script>
    </body>

</html>
