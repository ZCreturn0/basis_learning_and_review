    <script>
        function decode(letter){
            let code = letter.charCodeAt();
            if((code >= 65 && code <= 77) || (code >= 97 && code <= 109)){
                code += 13;
            }
            else if(code >= 78 && code <= 90){
                code = 65 + (code - 90 + 13); 
            }
            else if(code >= 110 && code <= 122){
                code = 97 + (code - 122 + 13); 
            }
            return String.fromCharCode(code);
        }
