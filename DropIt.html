    <body>
        <script>
            function dropElements(arr, func) {
                // Drop them elements.
                let result = [];
                for (let i = 0; i < arr.length; i++) {
                    if(func(arr[i])){
                        return arr.slice(i,arr.length);
                    }
                }
                return [];
            }

            console.log(dropElements([1, 2, 3], function (n) { return n < 3; }));
        </script>
