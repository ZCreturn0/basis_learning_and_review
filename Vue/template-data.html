            let val = {
                num:0
            }

                template:  `<div>
                                <button @click="add()">{{num}}</button>
                                <button @click="add()">{{num}}</button>
                                <button @click="add()">{{num}}</button>

                data:() => (val),
                methods:{
                    add(){
                        this.num++;
                    }
                }
            });

            new Vue({
