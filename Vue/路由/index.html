<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <router-link to="/11/aa">主页</router-link>
            <router-link to="/about/12">关于</router-link>
            <router-link to="/more?name=aaa&age=12">更多</router-link>
            <router-view></router-view>
        </div>
        <script>
            let home = {
                template:`<div>主页<p>id:{{$route.params.id}},name:{{$route.params.name}}</p></div>`
            }
            let about = {
                template: `<div>关于<p>id:{{$route.params.id}}</p></div>`
            }
            let more = {
                template: `<div>更多<p>id:{{$route.query}}</p></div>`
            }
            let router = new VueRouter({
                routes:[
                    {
                        path:'/:id/:name',
                        component:home
                    },
                    {
                        path:'/about/:id',
                        component:about
                    },
                    {
                        path: '/more',
                        component: more
                    }
                ]
            });
            new Vue({
                el: '#app',
                data: {
                    
                },
                methods: {

                },
                router:router
            });
        </script>
    </body>

</html>
