<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue"></script>
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <zc @son_text='getSonData'></zc>
            <p>received son text:{{sonText}}</p>
        </div>
        <script>
            let zc = Vue.extend({
                template: `<div>
                                <p>son text:{{text}}</p>
                                <button @click="sendData(text)">sendData</button>
                            </div>`,
                data: () => ({
                    text:'zzzzzcccccc'
                }),
                methods: {
                    sendData(data){
                        // 事件  数据
                        // 事件名会全转为小写,所以不能用大写字母
                        // this.$emit('sonText',data);
                        this.$emit('son_text', data);
                        console.log(data);
                    }
                }
            });
            new Vue({
                el: '#app',
                data: {
                    sonText:''
                },
                methods: {
                    getSonData(data){
                        this.sonText = data;
                        console.log(data);
                    }
                },
                components: {
                    zc
                }
            });
        </script>
    </body>

</html>
