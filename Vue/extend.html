<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/vue"></script>
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <test></test>
            <test2></test2>
            <test3></test3>
            <div id="test"></div>
            <div id="data"></div>
        </div>
        <script>
            let test = Vue.extend({
                template:`<div>Hello World</div>`
            });

            let data = Vue.extend({
                template: `<div>{{val}}</div>`,
                props:['val']
            });

            // propsData与props成对
            new data({ propsData:{val:'aaaaa'}}).$mount('#data');

            // 2.通过Vue.component扩展组件
            Vue.component('test2',test);

            // 3.通过$mount挂载到一个标签名
            new test().$mount('test3');

            // 4.通过$mount挂载到一个选择器
            new test().$mount('#test');

            new Vue({
                el: '#app',
                data: {

                },
                methods: {

                },
                components: {
                    // 1.通过components挂载到实例对象
                    test
                }
            });
        </script>
    </body>

</html>
