<html>

    <body>
        <script>
            function sumFibs(num) {
                let pre = 1;
                let next = 1;
                let sum = pre;
                while(next <= num){
                    if(next % 2 == 1){
                        sum += next;
                    }
                    [pre,next] = [next,pre+next];
                }
                return sum;
            }

            console.log(sumFibs(75025));
        </script>
    </body>

</html>
