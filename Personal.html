<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style-type: none;
        }
        #navbar{
            position: fixed;
            top: 0;
            width: 100%;
            background: #e0ebe8;
        }
        #navbar ul{
            width: 40%;
            float: right;
            display: flex;
            justify-content: space-around;
        }
        #navbar ul li{
            padding: 20px;
        }
        #navbar ul li a{
            text-decoration: none;
            color: #008080;
        }
        #welcome-section{
            width: 100%;
            height: 100vh;
            background: #e0ebe8;
            text-align: center;
        }
        #welcome-section h1{
            padding-top: 50vh;
        }
        #welcome-section p{
            color: green;
        }
        #projects{
            width: 100vw;
            height: 100vh;
            background: #fff;
            text-align: center;
        }
        .intro{
            margin-top: 50px;
            color: #008080;
        }
        #project-items{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project{
            width: 280px;
            height: 220px;
            margin: 40px 100px;
            border: 2px solid lightblue;
        }
        .project h2{
            margin: 0;
            color: #008080;
            font-weight: bold;
            font-size: 16px;
        }
        .project-img{
            width: 100%;
            height: 180px;
            border-bottom: 2px solid lightblue;
        }
        #project-items a{
            text-decoration: none;
        }
        #show-all{
            text-decoration: none;
            display: block;
            width: 200px;
            height: 30px;
            margin: 20px auto 90px;
            background: #e0ebe8;
            color: #008080;
            font-weight: bold;
            font-size: 1em;
            border: 2px solid #90C695;
            border-radius: 4px;
            cursor: pointer;
            padding-top: 10px;
        }
        #show-all:hover {
            background: #E4F1FE;
            color: green;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div id="welcome-section">
        <h1>Hey i'am ZC.</h1>
        <p>a web developer</p>
    </div>
    <div id="projects">
        <h2 class="intro">These are some of my projects..</h2>
        <div id="project-items">
            <a href="https://codepen.io/return0/pen/bQZezY" target="_blank">
                <div class="project">
                    <img class="project-img" src="https://cloud.githubusercontent.com/assets/15967809/17642794/d084d718-6171-11e6-83fa-ede5d0a67ad2.png" alt="Tribute Page"/>
                    <h2 class="project-title">Tribute Page</h2>
                </div>
            </a>
            <a href="https://codepen.io/return0/pen/KgLopE" target="_blank">
                <div class="project">
                    <img class="project-img" src="https://cloud.githubusercontent.com/assets/15967809/17642771/7cd6a0c4-6171-11e6-87fb-915f6084d104.png"
                        alt="Random Quote Machine" />
                    <h2 class="project-title">Random Quote Machine</h2>
                </div>
            </a>
            <a href="#" target="_blank">
                <div class="project">
                    <img class="project-img" src="https://cloud.githubusercontent.com/assets/15967809/17642772/7d02406c-6171-11e6-8c79-40a2933163dc.png"
                        alt="JavaScript Calculator" />
                    <h2 class="project-title">JavaScript Calculator</h2>
                </div>
            </a>
            <a href="#" target="_blank">
                <div class="project">
                    <img class="project-img" src="https://cloud.githubusercontent.com/assets/15967809/17642773/7d08cb94-6171-11e6-8c45-22e7cf64683e.png"
                        alt="Map Data Across the Globe" />
                    <h2 class="project-title">Map Data Across the Globe</h2>
                </div>
            </a>
            <a href="#" target="_blank">
                <div class="project">
                    <img class="project-img" src="https://cloud.githubusercontent.com/assets/15967809/17642774/7d091806-6171-11e6-8d47-ecf2f2833fe2.png"
                        alt="Wikipedia Viewer" />
                    <h2 class="project-title">Wikipedia Viewer</h2>
                </div>
            </a>
            <a href="#" target="_blank">
                <div class="project">
                    <img class="project-img" src="https://cloud.githubusercontent.com/assets/15967809/17642775/7d354304-6171-11e6-8b56-66eee4681d88.png"
                        alt="Tic Tac Toe Game" />
                    <h2 class="project-title">Tic Tac Toe Game</h2>
                </div>
            </a>
        </div>
        <a id="show-all">Show all</a>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
