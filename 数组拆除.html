    <body>
        <script>
            function steamrollArray(arr) {
                // I'm a steamroller, baby
                let result = [];
                let noArray = (item) => {
                    if(!(item instanceof Array)){
                        result.push(item);
                    }
                    else{
                        for(let i of item){
                            noArray(i);
                        }
                    }
                }
                arr.forEach(noArray);
                return result;
            }

            console.log(steamrollArray([1, [2], [3, [[4]]]]));
        </script>
    </body>

</html>
