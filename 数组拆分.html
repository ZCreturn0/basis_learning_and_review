    <body>
        <script>
            function chunkArrayInGroups(arr, size) {
                // Break it up.
                let result = [];
                let cursor = 0;
                while (cursor < arr.length) {
                    let list = arr.slice(cursor, cursor + size);
                    result.push(list);
                    cursor += size;
                }
                return result;
            }
            console.log(chunkArrayInGroups(["a", "b", "c", "d"], 2));
        </script>
    </body>

</html>
